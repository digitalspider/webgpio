<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/webgpio">WebGPIO</a></li>
					<li><a href="/webi2c">WebI2C</a></li>
					<li><a href="/esp8266">Esp8266</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>WebGPIO Page</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>

			<p>Pin=<b th:text="${pin}">{pin}</b> and PinRequest=<b th:text="${pinRequest}">{pinRequest}</b></p>
			<p>Action was to set <b th:text="${action}">N/A</b></p>
			<h1>PINS</h1>
			<div th:each="data, row: ${datas}" th:with="numList=${#strings.listSplit('3,2,1,0', ',')}" th:if="${row.current} % 4 == 0" class="span3">
				<span th:each="num : ${numList}" th:with="dataIndex=(${row.index} - ${num})" th:text="${datas[dataIndex]}">data</span>
			</div>
			<table border='1'>
				<tr>
					<th:block th:each="modelPin : ${modelPins}">
					<td>
						<div th:strong="${modelPin.selected}">
							Pin=<span th:text="${modelPin.pinId}">{pinId}</span> [<span th:text="${modelPin.mode}">{mode}</span>] [<a href="#" th:href="/webgpio/{model.pinId}/toggle"><span th:text="${modelPin.state}">{state}</span></a>] [<span th:text="${modelPin.edge}">{edge}</span>]
						</div>
					</td>
					</th:block>
				</tr>
			</table>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
