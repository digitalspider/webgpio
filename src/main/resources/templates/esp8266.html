<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/webgpio">WebGPIO</a></li>
					<li><a href="/webi2c">WebI2C</a></li>
					<li class="active"><a href="/esp8266">Esp8266</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Esp8266 Page</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
			<ul>
				<th:block th:each="file : ${filenames}">
					<div th:each="date,chipId : ${#strings.arraySplit(file, '_')}">
					<li><a href='#' th:href="${baseUrl}+'/'+${chipId.current}+'/'+${file}"><span th:text="${file}" th:remove="tag"></span></a> | 
					<a href='#' th:href="${baseUrl}+'/'+${chipId.current}+'/'+${#strings.replace(file,'.txt','.json')}">json</a> | 
					<a href='#' th:href="${baseUrl}+'/'+${chipId.current}+'/'+${#strings.replace(file,'.txt','.xml')}">xml</a> |
					<a href='#' th:href="${baseUrl}+'/'+${chipId.current}+'/'+${#strings.replace(file,'.txt','.chart')}">chart</a></li>
					</div>
				</th:block>
			</ul>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
